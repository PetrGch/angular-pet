<div class="row">
  <div class="col-xs-10">
    <app-shoping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shoping-edit>
    <hr>
    <ul class="list-group">
      <li>
        <a
          class="list-group-item"
          style="cursor: pointer;"
          *ngFor="let ingredient of ingrediens"
        >{{ ingredient.name }} ({{ ingredient.amount }})</a>
      </li>
    </ul>
  </div>
</div>
